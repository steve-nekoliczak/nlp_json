swagger: "2.0"
info:
  description: REST API for NLP.
  version: "1.0.0"
  title: Swagger Rest Article
consumes:
  - text/plain; charset=utf-8
produces:
  - application/json

basePath: /api

paths:
  /process_sentences:
    get:
      operationId: nlp_processor.process_sentences
      tags:
        - Sentence
      summary: Get array of JSON objects for a sentence.
      description: Get array of JSON objects for a sentence
      parameters:
        - name: sentences_str
          in: query
          description: Sentences in a human language.
          type: string
          required: True
      responses:
        200:
          description: Successfully processed input sentences.
          schema:
            $ref: '#/definitions/Sentences'

definitions:
  Word:
    properties:
      text:
        type: string
      lemma:
        type: string
      pos:
        type: string
      index:
        type: integer
      feats:
        type: array
        items: {}
  Sentence:
    type: array
    items:
      $ref: "#/definitions/Word"
  Sentences:
    type: array
    items:
      $ref: "#/definitions/Sentence"
